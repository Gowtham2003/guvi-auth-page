<form id="change-password-form">
  <h2>Change Password</h2>
  <div class="form-group row">
    <label for="current-password" class="col-sm-3 control-label col-form-label"
      >Current Password</label
    >
    <div class="col-sm-9">
      <input
        type="password"
        class="form-control"
        id="current-password"
        placeholder="Current Password"
        name="current-password"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="currentPassword" class="col-sm-3 control-label col-form-label"
      >New Password</label
    >
    <div class="col-sm-9">
      <input
        type="password"
        class="form-control"
        id="new-password"
        placeholder="New Password"
        name="new-password"
      />
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Update</button>
  </div>
</form>

<script>
  $(document).ready(function () {
    $("#change-password-form").submit(function (event) {
      event.preventDefault();

      const currentPassword = $("#current-password").val();
      const newPassword = $("#new-password").val();

      $.ajax({
        type: "POST",
        url: "php/change_password.php",
        data: { currentPassword: currentPassword, newPassword: newPassword },
        dataType: "json",
        success: function (response) {
          if (response.success) {
            swal("Success!", "Password Changed Successfully!", "success");
          } else {
            swal("Error!", response["message"], "error");
          }
        },
        error: function (xhr, status, error) {
          swal("Error!", "Could not process your request!", "error");
          console.log("Error:", error);
        },
      });
    });
  });
</script>
