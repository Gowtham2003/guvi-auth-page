<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUVI | Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/components.css" />
  </head>
  <body>
    <!--===============================================================================================-->
    <div class="main-wrapper main-wrapper-1">
      <div class="navbar-bg"></div>
      <nav class="navbar navbar-expand-lg main-navbar">
        <form class="form-inline mr-auto">
          <ul class="navbar-nav mr-3">
            <li>
              <a href="#" data-toggle="sidebar" class="nav-link nav-link-lg">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  style="height: 24px; color: white"
                >
                  <path
                    fill-rule="evenodd"
                    d="M2 6.75A.75.75 0 012.75 6h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 6.75zm0 6.5a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75a.75.75 0 01-.75-.75z"
                    clip-rule="evenodd"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </form>
      </nav>
      <div
        class="main-sidebar sidebar-style-2"
        style="overflow: hidden; outline: none"
        tabindex="1"
      >
        <aside id="sidebar-wrapper">
          <div class="sidebar-brand">
            <a href="index.html">GUVI</a>
          </div>
          <div class="sidebar-brand sidebar-brand-sm">
            <a href="index.html">GUVI</a>
          </div>
          <ul class="sidebar-menu">
            <li class="d-flex justify-content-between align-items-center px-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                style="height: 24px"
              >
                <path
                  fill-rule="evenodd"
                  d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 11h-1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-6H3a1 1 0 01-.707-1.707l7-7z"
                  clip-rule="evenodd"
                />
              </svg>
              <a class="nav-link" href="dashboard.html" style="cursor: pointer">
                <span>Dashboard</span></a
              >
            </li>
            <li class="d-flex justify-content-between align-items-center px-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                style="height: 24px"
              >
                <path
                  d="M10 8a3 3 0 100-6 3 3 0 000 6zM3.465 14.493a1.23 1.23 0 00.41 1.412A9.957 9.957 0 0010 18c2.31 0 4.438-.784 6.131-2.1.43-.333.604-.903.408-1.41a7.002 7.002 0 00-13.074.003z"
                />
              </svg>
              <a
                class="nav-link"
                id="change-password-nav"
                style="cursor: pointer"
              >
                <span>Change Password</span></a
              >
            </li>
            <li class="d-flex justify-content-between align-items-center px-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                style="height: 24px"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 7a5 5 0 113.61 4.804l-1.903 1.903A1 1 0 019 14H8v1a1 1 0 01-1 1H6v1a1 1 0 01-1 1H3a1 1 0 01-1-1v-2a1 1 0 01.293-.707L8.196 8.39A5.002 5.002 0 018 7zm5-3a.75.75 0 000 1.5A1.5 1.5 0 0114.5 7 .75.75 0 0016 7a3 3 0 00-3-3z"
                  clip-rule="evenodd"
                />
              </svg>
              <a class="nav-link" id="logout" style="cursor: pointer">
                <span>Logout</span></a
              >
            </li>
          </ul>
        </aside>
      </div>

      <!-- Main Content -->
      <div class="main-content" style="min-height: 423px">
        <section class="section">
          <div class="section-body" id="content-body">
            <div class="d-flex justify-content-between my-5">
              <h2>Personal Info</h2>
              <button class="btn btn-primary ml-5" id="edit-info-toggle">
                Edit Info
              </button>
            </div>
            <table class="table table-bordered mt-5" id="info-table">
              <tbody>
                <tr>
                  <td>Name</td>
                  <td id="info-name"></td>
                </tr>
                <tr>
                  <td>Contact No</td>
                  <td id="info-contact-no"></td>
                </tr>
                <tr>
                  <td>Email</td>
                  <td id="info-email"></td>
                </tr>
                <tr>
                  <td>Date of Birth</td>
                  <td id="info-dob"></td>
                </tr>
                <tr>
                  <td>Age</td>
                  <td id="info-age"></td>
                </tr>
              </tbody>
            </table>

            <form id="info-form" class="d-none">
              <div class="form-group row">
                <label for="name" class="col-sm-3 control-label col-form-label"
                  >Name</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Name"
                    name="name"
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="phone" class="col-sm-3 control-label col-form-label"
                  >Contact No</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    placeholder="Contact No"
                    name="phone"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label
                  for="username"
                  class="col-sm-3 control-label col-form-label"
                  >Email</label
                >
                <div class="col-sm-9">
                  <input
                    type="email"
                    class="form-control"
                    id="username"
                    placeholder="Email"
                    name="username"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="date" class="col-sm-3 control-label col-form-label"
                  >Date of Birth</label
                >
                <div class="col-sm-3">
                  <input
                    type="date"
                    class="form-control"
                    id="date"
                    name="dob"
                  />
                </div>
              </div>

              <div>
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </form>
          </div>
        </section>
      </div>
      <footer class="main-footer">
        <div class="footer-left">
          Design By <a href="https://a1pha.rocks/">Gowtham</a>
        </div>
        <div class="footer-right"></div>
      </footer>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--===============================================================================================-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://demo.getstisla.com/assets/modules/nicescroll/jquery.nicescroll.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/stisla.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
